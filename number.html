<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="number.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>"Guessing number Game"</title>
</head>
<body>
    <h1>"Guessing number Game"</h1>

    <ul>
        <li>We have selected a random number between 1 and 100.</li>
        <li>See if you can guess it in 10 turns or fewer.</li>
        <li>We'll tell you if your guess was too high or too low.</li>
    </ul>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="number.js"></script>
</body>
</html>
